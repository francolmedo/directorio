                                </button>

                                    <img src={qrUrl} alt="QR Climed" className="w-52 h-52 mix-blend-multiply" />
                                </div>
                                <button onClick={() => {
                                    const el = document.createElement('textarea'); el.value = currentUrl; document.body.appendChild(el); el.select(); document.execCommand('copy'); document.body.removeChild(el);

                                }} className={`w-full py-4 rounded-2xl font-bold transition-all shadow-lg ${copied ? 'bg-emerald-500 text-white' : 'bg-[#004a61] text-white hover:bg-[#003546]'}`}>

                                        </span>

                                                    Sede {doc.sede}
                                                </div>
                                                <h3 className="text-xl font-extrabold text-slate-800 mb-5 group-hover:text-[#004a61] transition-colors leading-tight">{doc.medico}</h3>
                                                <div className="space-y-3.5">
                                                    <div className="flex items-center gap-3 font-bold text-[#004a61] bg-[#00d1d1]/5 p-2 rounded-xl border border-[#00d1d1]/10">
                                                        <Icon name="phone" size={16} /> 
                                                        <span>{doc.telefono}</span>
                                                    </div>
                                                    <div className="flex items-center gap-3 text-slate-600 text-sm font-medium pl-2">
                                                        <Icon name="calendar" size={16} className="text-[#00d1d1]" /> 
                                                        <span>{doc.dias}</span>
                                                    </div>
                                                    <div className="flex items-center gap-3 text-slate-500 text-sm font-medium pl-2">
                                                        <Icon name="clock" size={16} className="text-[#00d1d1]" /> 
                                                        <span>{doc.horario}</span>
                                                    </div>
                                                </div>
